<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input, textarea {
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
    }

    .layout textarea {
        min-height: 300px;
    }
</style>
<body>
<div class="layout">
  <form action="/login" method="post">
    이메일 <input type="text" name="email">
    비밀번호 <input type="password" name="password"><br>
    <button type="submit">로그인</button>
  </form>
</div>
</body>
</html>
